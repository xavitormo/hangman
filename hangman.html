<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Damion|Roboto" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/hangman.css">
	<link rel="stylesheet" type="text/css" href="/hangman.js">
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col text-center">
				<h1>Hangman</h1>
			</div>
		</header>
		<div class="row">
			<div class="col-12 contenido-juego">
				<p>Guess the word</p>
				<p id="contenedor-intentos">
					Press a key. You have <span id="intentos">10</span> attempts.
				</p>
				<p id="mensaje" class="clase"></p>
				<p id="num-letras"></p>
				<p id="palabra"></p>
				<p id="palabra-oculta"></p>
				<span id="num"></span>
				<p>
					CORRECT LETTERS: <span id="letras-acertadas"></span>
				</p>
				<p>
					FAIL LETTERS: <span id="letras-falladas"></span>
				</p>
				<p id="tecla"> </p>
			</div>
		</div>
	</div>
</body>
</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
</html>
